<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BRD</title>
  <!-- CSS -->
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <!-- custom styles -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/ionicons.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!-- Header -->
<header class="container-fluid">
  <div class="row">
    <!-- Logo -->
    <div class="col-md-3 logo">
      <a href="/">BRD.by</a>
    </div>
    <!-- /end logo -->
    <!-- Navigation -->
    <nav class="col-md-9 navigation hidden">
      <ul>
        <li><a class="active">Главная</a></li>
        <li><a>Каталог</a></li>
        <li><a>Информация</a></li>
        <li>
          <button type="button" class="btn btn-default">Регистрация</button>
          <button type="button" class="btn btn-success">Войти</button>
        </li>
      </ul>
      <div class="languages">
        <span class="flag eng"></span>
        <span class="flag bel"></span>
      </div>
    </nav>
    <!-- /end navigation -->
  </div>
  <div class="hamburger visible-xs">
    <span class="icon ion-navicon"></span>
  </div>

</header>
<!-- /end header -->

<section class="container-fluid section home-banner">
</section>

<!-- Ads list  -->
<section class="container-fluid section home">
  <div class="row">
    <div class="col-md-3 filters">
      filters
    </div>
    <div class="col-md-7 ads-list">
      <!-- ads-item -->
      <div class="ads-item">
        <div class="type">Продам</div>
        <div class="photo"></div>
        <div class="title">Паллетная заготовка, 1-2 сорт</div>
        <div class="subtitle">
          Продам Паллетная заготовка. Все в наличии. Хвоя.
        </div>
      </div>
      <!-- /end ads-item -->
 
    </div>
<div class="col-md-2"></div>
  </div>

</section>
<!-- /end Ads list -->

<!-- Footer -->
<footer class="footer">
  <div class="copyright">
    <span class="glyphicon glyphicon-copyright-mark"></span> 2017
  </div>
</footer>
<!-- /end Footer  -->



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <p>Looks like no places in your current location...</p>
        <p>Would you like to <a>add place</a>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /end Modal content-->
  </div>
</div>
<!-- /end Modal -->



  <!-- JS -->
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/handlebars-v4.0.5.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
