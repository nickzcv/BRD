<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BRD</title>
  <!-- CSS -->
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <!-- custom styles -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/ionicons.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


<div id="app"></div>


<!-- Login modal -->
<div class="modal fade" id="login"  tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Вход</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email адрес">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Запомнить пароль.
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <a class="forgot-password">Забыли пароль?</a>
            </div>
          </div>
          <button type="button" class="btn btn-default login-btn">Войти</button>
        </form>
      </div>
      <div class="modal-footer">
        <div class="no-account">
          У вас нет аккаунта? <a class="register-link">Зарегистрируйтесь</a> &mdash; это бесплатно.
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Login modal -->
<div class="modal fade" id="registration"  tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registrationModalLabel">Регистрация</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="1">Email</label>
            <input type="email" class="form-control" id="1" placeholder="Email адрес">
          </div>
          <div class="form-group">
            <label for="2">Пароль</label>
            <input type="password" class="form-control" id="2" placeholder="Выберите пароль">
          </div>
          <div class="form-group">
            <label for="3">Пароль еще раз</label>
            <input type="password" class="form-control" id="3" placeholder="Подтвердите выбранный пароль">
          </div>
          <div class="form-group checkbox">
            <label>
              <input type="checkbox"> Я соглашаюсь с правилами ресурса.
            </label>
          </div>
          <button type="button" class="btn btn-default login-btn">Зарегистрироваться</button>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


  <!-- JS -->
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.radio.min.js"></script>
  <script src="js/lib/backbone.marionette.min.js"></script>
  <script src="js/lib/handlebars.min-v3.0.0.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/all.js"></script>

</body>
</html>
