<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BRD</title>
  <!-- CSS -->
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <!-- custom styles -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/ionicons.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


<!-- Header -->
<header class="container-fluid">
  <div class="row gradient">
    <!-- Logo -->
    <div class="col-md-3 logo">
      <a href="/">BRD.by</a>
    </div>
    <!-- /end logo -->
    <!-- Navigation -->
    <nav class="col-md-9 navigation hidden">
      <ul>
        <li><a class="active">Главная</a></li>
        <li><a>Каталог</a></li>
        <li><a>Информация</a></li>
        <li>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#registration">Регистрация</button>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#login">Войти</button>
        </li>
      </ul>
      <div class="languages">
        <span class="flag eng"></span>
        <span class="flag bel"></span>
      </div>
    </nav>
    <!-- /end navigation -->
  </div>
  <div class="hamburger visible-xs">
    <span class="ion-navicon"></span>
  </div>

</header>
<!-- /end header -->

<section class="container-fluid section home-banner">
  <div id="app"></div>
</section>


<section class="container-fluid section home">
  <div class="row">
    <div class="col-md-3">
      <div class="actions">
        <button type="button" class="btn btn-default btn-lg disabled">Добавить объявление</button>
      </div>
      <div class="filters hidden-xs hidden-sm">
        <a class="close-btn visible-xs visible-sm"><span class="ion-close"></span></a>
        <div class="checkbox">
          <label><input type="checkbox" value="">Спрос</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Предложение</label>
        </div>
        <div class="line-breaker"></div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Товар</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Услуга</label>
        </div>
        <div class="line-breaker"></div>
        <div class="form-group">
          <select class="form-control">
            <option>Выбрать категорию</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="line-breaker"></div>
        <div class="form-group">
          <select class="form-control">
            <option>Страна</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control">
            <option>Город</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="line-breaker"></div>
        <div class="form-group">
          <button type="button" class="btn btn-default disabled">Сбросить фильтр <span class="ion-refresh"></span></button>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="content-filter">
        <div class="btn-group mobile-filter-btn visible-xs visible-sm" role="group" aria-label="First group">
          <button type="button" class="btn btn-default"><span class="ion-android-options"></span></button>
        </div>
        <div class="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Искать">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><span class="ion-search"></span></button>
            </span>
          </div><!-- /input-group -->
        </div>
        <div class="btn-toolbar hidden-xs" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-default"><span class="ion-image"></span></button>
          </div>
          <div class="btn-group" role="group" aria-label="Second group">
            <button type="button" class="btn btn-default"><span class="ion-contrast"></span></button>
            <button type="button" class="btn btn-default"><span class="ion-grid"></span></button>
            <button type="button" class="btn btn-default"><span class="ion-arrow-move"></span></button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-default"><span class="ion-refresh"></span></button>
          </div>
        </div><!-- /btn-toolbar -->
      </div>

      <!-- Ads list  -->
      <div class="ads-list">
        <!-- ads-item -->
        <div class="ads-item">
          <div class="type">Продам</div>
          <div class="photo"></div>
          <div class="title">Паллетная заготовка, 1-2 сорт</div>
          <div class="subtitle">
            Продам Паллетная заготовка. Все в наличии. Хвоя.
          </div>
          <div class="item-footer">
            <span class="date"><span class="ion-calendar"></span> 17.05.2017</span>
            <span class="organization"><span class="ion-person-stalker"></span> Фирма</span>
            <span class="location"><span class="ion-location"></span> Борисов, Беларусь</span>
            <a class="more">Подробнее</a>
          </div>
        </div>
        <!-- /end ads-item -->

      </div>
      <!-- /end ads-list -->
    </div>
    <div class="col-md-2">
      <div class="rside">

      </div>
    </div>
  </div>

</section>


<!-- Footer -->
<footer class="footer">
  <div class="copyright">
    <span class="glyphicon glyphicon-copyright-mark"></span> 2017
  </div>
</footer>
<!-- /end Footer  -->


<!-- Login modal -->
<div class="modal fade" id="login"  tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Вход</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email адрес">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Запомнить пароль.
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <a class="forgot-password">Забыли пароль?</a>
            </div>
          </div>
          <button type="button" class="btn btn-default login-btn">Войти</button>
        </form>
      </div>
      <div class="modal-footer">
        <div class="no-account">
          У вас нет аккаунта? <a class="register-link">Зарегистрируйтесь</a> &mdash; это бесплатно.
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Login modal -->
<div class="modal fade" id="registration"  tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registrationModalLabel">Регистрация</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="1">Email</label>
            <input type="email" class="form-control" id="1" placeholder="Email адрес">
          </div>
          <div class="form-group">
            <label for="2">Пароль</label>
            <input type="password" class="form-control" id="2" placeholder="Выберите пароль">
          </div>
          <div class="form-group">
            <label for="3">Пароль еще раз</label>
            <input type="password" class="form-control" id="3" placeholder="Подтвердите выбранный пароль">
          </div>
          <div class="form-group checkbox">
            <label>
              <input type="checkbox"> Я соглашаюсь с правилами ресурса.
            </label>
          </div>
          <button type="button" class="btn btn-default login-btn">Зарегистрироваться</button>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


  <!-- JS -->
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.radio.min.js"></script>
  <script src="js/lib/backbone.marionette.min.js"></script>
  <script src="js/lib/handlebars.min-v4.0.10.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
